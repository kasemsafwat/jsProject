      rel="stylesheet"

    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .product-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        text-align: center;
        border-radius: 5px;
      }

      .product-card img {
        max-width: 100px;
        height: auto;
        display: block;
        margin: 10px auto;
      }

      /* Popup Message Styles */
      .popup-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        opacity: 1;
        transition: opacity 0.5s ease;
        z-index: 1000;
      }

      .popup-message.success {
        background-color: #4caf50; /* Green for success */
      }

      .popup-message.error {
        background-color: #f44336; /* Red for error */
      }

      .button-container {
        display: none; /* Initially hidden */
      }

      .button-container.visible {
        display: block; /* Show container */
        margin-top: 20px;
      }

      /* Hidden Button Styling */
      .hidden-button {
        background-color: #2ecc71;
      }

      .hidden-button:hover {
        background-color: #27ae60;
      }
      /* .not-normal {
        background-color: rgb(70, 70, 70) !important;
      } */
    </style>
  </head>
