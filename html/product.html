    <style>
      .product-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        text-align: center;
        border-radius: 5px;
      }
/* التحكم في أبعاد الصور */
.small-img {
  width: 100%;
  max-width: 120px;
  height: 67.5px; /* نسبة أبعاد 16:9 مثل YouTube */
  object-fit: cover;
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.small-img:hover {
  transform: scale(1.1);
}

#mainImg {
  width: 100%;
  max-width: 640px; 
  max-height: 360px;
  object-fit: cover;
  border-radius: 12px;
}

.small-img-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

      .product-card img {
        max-width: 100px;
        height: auto;
        display: block;
        margin: 10px auto;
      }

      /* Popup Message Styles */
      .popup-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        opacity: 1;
        transition: opacity 0.5s ease;
        z-index: 1000;
      }

      .popup-message.success {
        background-color: #4caf50; /* Green for success */
      }

      .popup-message.error {
        background-color: #f44336; /* Red for error */
      }

      .button-container {
        display: none; /* Initially hidden */
      }

      .button-container.visible {
        display: block; /* Show container */
        margin-top: 20px;
      }

      /* Hidden Button Styling */
      .hidden-button {
        background-color: #2ecc71;
      }

      .hidden-button:hover {
        background-color: #27ae60;
      }
      /* .not-normal {
        background-color: rgb(70, 70, 70) !important;
      } */

      #prodetails {
        display: flex;
        margin-top: -60px;
        flex-direction: row;
        width: 100%; /* Ensures equal height */
      }
      #prodetails div {
        flex: 4; /* Both sections take equal space */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #prodetails .details {
        flex: 2;
        padding: 100px;
      }

      #prodetails img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #prodetails .small-img-group {
        display: flex;
        align-items: center;
        width: 100%;
        flex-direction: row;
      }
      #prodetails .small-img-group .small-img-col img {
        height: 100px;
        margin-top: -200px; /* Adjust to desired height */
        object-fit: contain;
      }
    </style>
